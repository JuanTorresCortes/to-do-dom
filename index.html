<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To do DOM</title>
</head>
<body>

    <div>
        <button id="test">test</button>
    </div>
    
    <div id="main-Container">

        <div id="list-container" class="border">
            <h1>To-do List</h1>
            <div id="input-Container">
                <label><h2>Add to your to-do list!</h2></label>
                <input id="list-item-input" type="text" autocomplete="off" placeholder="Enter list item"/>
                <br>
                <button id="add">ADD</button> <button id="remove-completed">REMOVE COMPLETED TASKS</button> <button id="remove-All">REMOVE ALL</button>
            </div>
            <ol id="ordered-list"></ol>
        </div>

        
        
    </div>
    
    <img src="img/Sad-Cat-Meme-Transparent-Free-PNG.png" alt="sad cat" class="position" >
    <img src="img/Sad-Cat-Meme-Transparent-Free-PNG-L.png" alt="sad cat" class="position-l">

</body>
<script src="main.js"></script>
</html>
