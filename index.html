<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To do DOM</title>
</head>
<body>
    
    <div id="main-Container">
        <h1>Todo List</h1>
        <div id="input-Container">
            <label><h2>Add to your todo list!</h2></label>
            <input id="list-item-input" type="text" autocomplete="off" placeholder="Enter list item"/>
            <br>
            <button id="add">ADD</button> <button id="remove">REMOVE COMPLETED TASKS</button> <button id="remove-All">REMOVE ALL</button>
        </div>
        
        <div id="list-container" class="border">
            <ol id="ordered-list"></ol>
        </div>

    </div>
    

   
    
</body>
<script src="main.js"></script>
</html>
